<ion-header >
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

  
  <ion-content class="card-background-page">

  <ion-card>
    <img src="assets/m.jpg"/>
  </ion-card>
  
  <ion-list>
    
    <ion-item>
     Login
    </ion-item>

  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  
  <button ion-button round item-end style="margin-top:40px; margin-left:250px" (click)="goLogin()">Login</button>
  

       <div text-center class="socialLogin" padding>
      <button ion-button  class="google" (click)="goGoogle()"><ion-icon name="logo-google" style="margin-right: 5px;"></ion-icon>Sign in with Google</button>
      <button ion-button  class="facebook" (click)="goFacebook()"><ion-icon name="logo-facebook" style="margin-right: 5px;"></ion-icon> Sign in with Facebook</button>
      </div>

  
   <div style="text-align:center">
  <small>  If you don't Have account You can<button style="background-color:white; color:#3b5998" (click)="openre()">create now!</button></small>
  </div>
   
</ion-list>
  
  
 

</ion-content>
