</ion-content>



  
 <ion-slides pager>

    
    <ion-slide *ngFor="let slide of slides" >
      
     <ion-buttons style="background:transparent" end>
          <button ion-button large clear icon-end color="primary" (click)="goApp()">Skip</button>
        </ion-buttons>

     <!-- <img [src]="slide.image" class="slide-image"/>-->
      <h3 class="slide-title" [innerHTML]="slide.title"></h3>
      <p [innerHTML]="slide.description"></p>
      
      <br>
      <br>
      <br>
      <br>
      <br>
      
      <img [src]="slide.image" class="slide-image" style="height:40% ; width:50%"/>   

    </ion-slide>
    <ion-slide>
     
      <img src="assets/ims.png" class="slide-image"/>
      <h2 class="slide-title">Ready to order?</h2>
      <button ion-button large clear icon-end color="primary" (click)="goApp()">
        Continue 
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
    
   

  </ion-slides>
