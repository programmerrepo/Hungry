  <ion-menu [content]="content" id="menu-material">
    <ion-content>
      <div class="menu-header" style ="height:150px;">
        <!--material-design-background-->
        <img class="user-avatar round" style="height:90px;max-width:90px;" src='{{getInfo.userprofile}}'/>
        <p class="name">{{getInfo.name}}</p>
       <small> <p class="e-mail">{{getInfo.email}}</p> </small>
      </div>
      <ion-list no-lines>
        <button menuClose="left" ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
      </ion-list>
